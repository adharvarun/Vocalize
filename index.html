<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vocalize</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/adharvarun/adharvarun/refs/heads/main/favicon.ico" />
  <script src="https://kit.fontawesome.com/1c42d02712.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    #header {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      color: #333;
      font-size: 2.2rem;
    }

    p {
      color: #555;
      font-size: 1rem;
    }

    #text {
      width: 80%;
      height: 200px;
      padding: 12px;
      border: 2px solid #007bff;
      border-radius: 12px;
      font-size: 16px;
      resize: none;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      background: white;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    #speed {
      width: 100px;
      padding: 6px;
      border: 1px solid #007bff;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      padding: 10px;
      font-weight: bold;
      border-radius: 50%;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 1.5rem;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Welcome to Vocalize!</h1>
    <p>A simple Text-to-Speech app using JavaScript</p>
  </div>

  <textarea id="text" placeholder="Type here..."></textarea>
  <p id="characters"></p>
  
  <div id="controls">
    <label for="speed">Speed</label>
    <input type="number" id="speed" min="0.5" max="3" step="0.5" value="1" />
    <div class="button-container">
      <button id="play-button" class="btn"><i class="fas fa-play"></i></button>
      <button id="pause-button" class="btn"><i class="fas fa-pause"></i></button>
      <button id="stop-button" class="btn"><i class="fas fa-stop"></i></button>
    </div>
  </div>
</body>
</html>
